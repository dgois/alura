<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>

    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/libs/selectize.default.css">
    <link rel="stylesheet" href="css/libs/tooltipster.bundle.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">
        <h1 class="center">Alura Typer</h1>

        <p class="phrase center">Eu amo minha esposa</p>

        <div class="center-align">
            <img src="img/spinner.gif" alt="Spinner" class="spinner">
        </div>

        <div>
            <p class="error center">There was a problem retrieving the phrase, please try again</p>
        </div>

        <ul class="information center">
            <li>
                <i class="small material-icons icone">description</i>
                <span id="info-num-word">30</span> word(s)
            </li>
            <li>
                <i class="small material-icons icone">query_builder</i>
                <span id="time-to-end">3</span> segundos
            </li>
        </ul>

        <textarea id="typed-phrase-input" class="phrase-input" rows="10" cols="50"></textarea>

        <div class="buttons">
            <a id="play-again" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">restore</i>
            </a>
            <a id="toggle-scoreboard" class="btn-floating btn-large waves-effect waves-light green">
                <i class="material-icons">assignment</i>
            </a>
            <a id="shuffle" class="btn-floating btn-large waves-effect waves-light blue">
                <i class="material-icons">shuffle</i>
            </a>
            <a id="get-specific-phrase" class="btn-floating btn-large waves-effect waves-light cyan">
                <i class="material-icons">repeat_one</i>
            </a>
            <input type="number" id="phrase-id" min="0" max="30">

            <div class="selec-users">
                <select id="users">
                    <option value="Arthur">Arthur</option>
                    <option value="Denis">Denis</option>
                    <option value="Gislaine">Gislaine</option>
                    <option value="Natalina">Natalina</option>
                </select>
            </div>

            <a id="sync" class="tooltip btn-floating btn-large waves-effect waves-light yellow" title="This is my image's tooltip message!">
                <i class="material-icons">swap_vert</i>
            </a>
        </div>

        <ul class="typed-information center">
            <li><span id="info-num-typed-words">0</span> word(s)</li>
            <li><span id="info-num-typed-chars">0</span> character(es)</li>
        </ul>

        <section class="scoreboard">
            <h3 class="center">Scoreboard</h3>
            <table class="centered bordered">
                <thead>
                    <th>User</th>
                    <th>Score</th>
                    <th></th>
                </thead>
                <tbody>

                </tbody>
            </table>

        </section>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/selectize.js"></script>
    <script src="js/tooltipster.bundle.min.js"></script>
    <script src="js/phrase.js"></script>
    <script src="js/scoreboard.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
